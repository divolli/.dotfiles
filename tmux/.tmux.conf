unbind r
bind r source-file ~/.tmux.conf

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set -g prefix C-s

set -g mouse on

set-window-option -g mode-keys vi

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

set-option -g status-position top

# Enable yazi image preview
set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# set vi-mode
set-window-option -g mode-keys vi

# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

bind '"' split-window -v -c "#{pane_current_path}"
bind '%' split-window -h -c "#{pane_current_path}"

# Background colors
bg0="#282828"
bg1="#3c3836"
bg2="#504945"
bg3="#665c54"

# Foreground colors
fg1="#ebdbb2"
fg3="#bdae93"

# Accent colors
aqua="#689d6a"
green="#b8bb26"
red="#fb4934"
orange="#fe8019"

# Status bar
set -g status-style bg=default,fg=$fg1
set -g status-justify left
set -g status-left-length 100
set -g status-right-length 100

# Left
set -g status-left "#[fg=$aqua,bg=default,bold]TMUX:#[fg=$fg3,bg=default] "
set -g window-status-format "#[fg=$fg3,bg=default]#I:#W "
set -g window-status-current-format "#[fg=$orange,bg=default,bold][#I:#W] "
set -g window-status-separator ""

# Right
set -g status-right "#[fg=$green,bg=default]#(echo '#{session_path}' | sed 's|^'$HOME'|~|') #[fg=$red,bg=default,bold][#S]"

# Pane borders
set -g pane-border-style fg=$fg3
set -g pane-active-border-style fg=$fg3

# Message styling
set -g message-style bg=default,fg=$fg3
set -g message-command-style bg=default,fg=$fg3

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'

# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'
